<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exam Translation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      background: #f6f6f6;
      color: #222;
    }

    h1 { margin: 0 0 16px 0; font-size: 24px; }
    h2 {
      margin: 20px 0 12px;
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 1550px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    /* ---------- Metadata ---------- */
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
      margin-bottom: 18px;
    }

    .field { display: flex; flex-direction: column; }
    label { font-size: 13px; color: #555; margin-bottom: 4px; }

    select, input, textarea {
      font-family: inherit;
      font-size: 14px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[readonly], textarea[readonly] {
      background: #f3f3f3;
      color: #555;
    }

    /* ---------- Table ---------- */
    .table-wrap {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .table-scroll { overflow: auto; }

    .grid {
      display: grid;
      grid-template-columns:
        2.4fr 2.2fr
        1.6fr 1.6fr
        1.6fr 1.6fr
        1.6fr 1.6fr
        1.6fr 1.6fr;
      gap: 12px;
      align-items: start;
      padding: 12px;
      min-width: 1500px;
      box-sizing: border-box;
    }

    /* Sticky header */
    .header-row {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #fafafa;
      border-bottom: 2px solid #ddd;
    }

    .header-cell {
      font-weight: 700;
      font-size: 12px;
      color: #444;
    }

    /* Section header */
    .section-row {
      grid-column: 1 / -1;
      background: #f0f2f5;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      font-weight: 700;
      padding: 10px 12px;
    }

    .row { border-bottom: 1px solid #eee; }
    .row:nth-child(even) { background: #fcfcfc; }
    .row:nth-child(odd)  { background: #ffffff; }

    .cell { padding: 10px 4px; }

    .cell textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      line-height: 1.35;
    }

    /* Question number */
    .q-number {
      font-weight: 700;
      margin-bottom: 6px;
      color: #333;
    }

    /* Correct answer highlight */
    .correct-highlight {
      background: #fff1bf;
      border-radius: 6px;
      outline: 1px solid #f0df95;
    }

    /* No-translation row */
    .no-translation {
      background: #eef4ff !important;
    }
    .no-translation .cell textarea:not([readonly]) {
      background: #eef4ff;
      color: #3c4a66;
      border-color: #c8d8ff;
    }

    .legend {
      display: flex;
      gap: 14px;
      margin: 10px 0;
      font-size: 12px;
      color: #555;
    }
    .swatch {
      width: 14px;
      height: 14px;
      display: inline-block;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-right: 6px;
    }
    .swatch.correct { background: #fff1bf; border-color: #f0df95; }
    .swatch.notreq { background: #eef4ff; border-color: #c8d8ff; }

    /* Footer buttons */
    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .btn-save { background: #005eb8; }
    .btn-save:hover { background: #004a92; }

    .btn-submit { background: #1d6b3a; }
    .btn-submit:hover { background: #15552e; }

    .btn-publish { background: #6b4fd3; }
    .btn-publish:hover { background: #5840b3; }
  </style>
</head>

<body>
<div class="card">
  <h1>Exam Translation Form</h1>

  <!-- Metadata -->
  <div class="meta-grid">
    <div class="field">
      <label>Exam Code</label>
      <select id="examCode">
        <option value="">Select exam</option>
        <option value="EX-101">EX-101</option>
        <option value="EX-202">EX-202</option>
        <option value="EX-303">EX-303</option>
      </select>
    </div>

    <div class="field"><label>Exam Name</label><input id="examName" readonly /></div>
    <div class="field"><label>Level</label><input id="examLevel" readonly /></div>
    <div class="field"><label>Pillar</label><input id="examPillar" readonly /></div>
    <div class="field"><label>Source language</label><input value="English" readonly /></div>
    <div class="field">
      <label>Destination language</label>
      <select>
        <option>Japanese</option>
        <option>French</option>
        <option>German</option>
        <option>Spanish</option>
        <option>Korean</option>
        <option>Chinese (Simplified)</option>
      </select>
    </div>
  </div>

  <div class="legend">
    <div><span class="swatch correct"></span>Correct answer</div>
    <div><span class="swatch notreq"></span>No translation required</div>
  </div>

  <div class="table-wrap">
    <div class="table-scroll">
      <div class="grid header-row">
        <div class="header-cell">Question (Source)</div>
        <div class="header-cell">Question (Translation)</div>
        <div class="header-cell">Resp 1 (Source)</div>
        <div class="header-cell">Resp 1 (Trans)</div>
        <div class="header-cell">Resp 2 (Source)</div>
        <div class="header-cell">Resp 2 (Trans)</div>
        <div class="header-cell">Resp 3 (Source)</div>
        <div class="header-cell">Resp 3 (Trans)</div>
        <div class="header-cell">Resp 4 (Source)</div>
        <div class="header-cell">Resp 4 (Trans)</div>
      </div>

      <div id="rows"></div>
    </div>
  </div>

  <div class="footer">
    <button class="btn-save">Save</button>
    <button class="btn-submit">Submit</button>
    <button class="btn-publish">Publish</button>
  </div>
</div>

<script>
  const QUESTIONS_PER_SECTION = 3;

  const sample = [
    { q: "Before starting the equipment, what should you do first?",
      r: ["Start the machine", "Perform a safety check", "Skip checks", "Ask someone else"],
      correctIndex: 1, noTranslationRequired: false },

    { q: "What does PPE stand for?",
      r: ["Power Protection Equipment", "Personal Performance Evaluation",
          "Personal Protective Equipment", "Public Protection Essentials"],
      correctIndex: 2, noTranslationRequired: true },

    { q: "If an alarm sounds, what is the best initial action?",
      r: ["Continue working", "Mute the alarm", "Increase speed", "Stop and assess"],
      correctIndex: 3, noTranslationRequired: false },

    { q: "Which item should be checked for damage before use?",
      r: ["Poster", "Desk lamp", "Safety guards", "Coffee cup"],
      correctIndex: 2, noTranslationRequired: false },

    { q: "What is the correct way to report a hazard?",
      r: ["Follow procedure", "Mention later", "Fix quietly", "Wait"],
      correctIndex: 0, noTranslationRequired: false },

    { q: "Lockout/Tagout (LOTO) is required before what activity?",
      r: ["Cleaning", "Maintenance", "Breaks", "Paperwork"],
      correctIndex: 1, noTranslationRequired: true }
  ];

  const rowsEl = document.getElementById("rows");

  sample.forEach((item, i) => {
    if (i % QUESTIONS_PER_SECTION === 0) {
      const section = document.createElement("div");
      section.className = "section-row";
      section.textContent = `Section ${Math.floor(i / QUESTIONS_PER_SECTION) + 1}`;
      rowsEl.appendChild(section);
    }

    const row = document.createElement("div");
    row.className = "grid row" + (item.noTranslationRequired ? " no-translation" : "");

    const respCells = item.r.map((resp, idx) => {
      const cls = idx === item.correctIndex ? "cell correct-highlight" : "cell";
      return `
        <div class="${cls}"><textarea readonly>${resp}</textarea></div>
        <div class="${cls}"><textarea placeholder="Translated response"></textarea></div>
      `;
    }).join("");

    row.innerHTML = `
      <div class="cell">
        <div class="q-number">Q${i + 1}</div>
        <textarea readonly>${item.q}</textarea>
      </div>
      <div class="cell">
        <textarea placeholder="Translated question"></textarea>
      </div>
      ${respCells}
    `;

    if (item.noTranslationRequired) {
      row.querySelectorAll("textarea:not([readonly])").forEach(t => {
        t.placeholder = "No translation required";
        t.readOnly = true;
      });
    }

    rowsEl.appendChild(row);
  });
</script>
</body>
</html>
