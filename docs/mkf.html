<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Capability Assessment</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f6f6f6;
    }

    /* ---- SCALE WRAPPER (50%) ---- */
    .scale-wrapper {
      transform: scale(0.5);
      transform-origin: top left;
      width: 200%;
    }

    .card {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 36px 40px 44px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* ---- HEADINGS ---- */
    h1 {
      margin: 0 0 24px 0;
      font-size: 34px;
      font-weight: 700;
    }

    h2 {
      margin: 34px 0 18px 0;
      font-size: 26px;
      font-weight: 600;
      border-bottom: 2px solid #e5e5e5;
      padding-bottom: 10px;
    }

    .sub {
      margin: 14px 0 28px 0;
      color: #555;
      font-size: 20px;
    }

    /* ---- PERSONAL INFO ---- */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 22px;
      margin-top: 18px;
    }

    .info-item {
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 18px 20px;
    }

    .info-label {
      font-size: 18px;
      color: #666;
      margin-bottom: 8px;
    }

    .info-value {
      font-size: 26px;
      font-weight: 600;
      color: #222;
    }

    /* ---- CHART ---- */
    .chart-wrap {
      position: relative;
      width: 100%;
      height: 520px;
      margin-top: 20px;
    }

    /* ---- VALUES ---- */
    .values {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 20px;
      margin-top: 28px;
    }

    .value-box {
      background: #fafafa;
      border-radius: 10px;
      padding: 18px 20px;
      border: 1px solid #e5e5e5;
    }

    .value-label {
      color: #555;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .value-number {
      font-size: 32px;
      font-weight: 700;
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 1000px) {
      .info-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 900px) {
      .values {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .chart-wrap {
        height: 420px;
      }
    }
  </style>
</head>

<body>
  <div class="scale-wrapper">
    <div class="card">
      <h1>Service Capability Assessment</h1>

      <!-- Personal Information -->
      <h2>Personal Information</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Name</div>
          <div class="info-value">Alex Thompson</div>
        </div>
        <div class="info-item">
          <div class="info-label">Role</div>
          <div class="info-value">Customer Service Supervisor</div>
        </div>
        <div class="info-item">
          <div class="info-label">Group</div>
          <div class="info-value">Customer Operations</div>
        </div>
        <div class="info-item">
          <div class="info-label">Branch</div>
          <div class="info-value">Sydney â€“ North</div>
        </div>
        <div class="info-item">
          <div class="info-label">Affiliate</div>
          <div class="info-value">ANZ Services</div>
        </div>
      </div>

      <!-- Chart -->
      <h2>Service Capability Overview</h2>
      <p class="sub">Spider diagram on a 0â€“5 scale.</p>

      <div class="chart-wrap">
        <canvas id="radarChart"></canvas>
      </div>

      <!-- Numeric values -->
      <div class="values" id="values"></div>
    </div>
  </div>

  <script>
    const axes = [
      "CS Survey result",
      "Service Quality KPI",
      "Skill level",
      "D-Star Level"
    ];

    const dataValues = [4.1, 3.8, 3.2, 2.9];

    // Render numeric values
    const valuesContainer = document.getElementById("values");
    axes.forEach((label, i) => {
      valuesContainer.innerHTML += `
        <div class="value-box">
          <div class="value-label">${label}</div>
          <div class="value-number">${dataValues[i]}</div>
        </div>
      `;
    });

    // Radar chart with LARGE axis labels
    new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels: axes,
        datasets: [{
          data: dataValues,
          borderWidth: 2,
          pointRadius: 4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: {
              stepSize: 1,
              font: {
                size: 16   // radial tick numbers
              }
            },
            pointLabels: {
              font: {
                size: 26,   // ðŸ‘ˆ LARGE AXIS LABELS
                weight: "600"
              },
              color: "#333"
            }
          }
        },
        elements: {
          line: { tension: 0 }
        }
      }
    });
  </script>
</body>
</html>
