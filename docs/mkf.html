<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Capability Assessment</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden; /* critical for iframe */
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .card {
      width: 500px;              /* native small width */
      background: #fff;
      padding: 16px 18px 18px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 700;
    }

    h2 {
      margin: 14px 0 6px 0;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    .sub {
      margin: 4px 0 8px 0;
      font-size: 12px;
      color: #555;
    }

    /* ---- PERSONAL INFO ---- */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      margin-top: 6px;
    }

    .info-item {
      border: 1px solid #e5e5e5;
      padding: 6px 8px;
      font-size: 11px;
    }

    .info-label {
      color: #666;
      margin-bottom: 2px;
    }

    .info-value {
      font-weight: 600;
      font-size: 12px;
    }

    /* ---- CHART ---- */
    .chart-wrap {
      width: 100%;
      height: 260px; /* tightly bound to graphic */
      margin-top: 6px;
    }

    /* ---- VALUES ---- */
    .values {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      margin-top: 8px;
    }

    .value-box {
      border: 1px solid #e5e5e5;
      padding: 6px 8px;
    }

    .value-label {
      font-size: 11px;
      color: #555;
    }

    .value-number {
      font-size: 16px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Service Capability Assessment</h1>

    <h2>Personal Information</h2>
    <div class="info-grid">
      <div class="info-item">
        <div class="info-label">Name</div>
        <div class="info-value">Alex Thompson</div>
      </div>
      <div class="info-item">
        <div class="info-label">Role</div>
        <div class="info-value">Customer Service Supervisor</div>
      </div>
      <div class="info-item">
        <div class="info-label">Group</div>
        <div class="info-value">Customer Ops</div>
      </div>
      <div class="info-item">
        <div class="info-label">Branch</div>
        <div class="info-value">Sydney North</div>
      </div>
    </div>

    <h2>Service Capability Overview</h2>
    <p class="sub">0â€“5 scale</p>

    <div class="chart-wrap">
      <canvas id="radarChart"></canvas>
    </div>

    <div class="values" id="values"></div>
  </div>

  <script>
    const axes = [
      "CS Survey",
      "Service KPI",
      "Skill",
      "D-Star"
    ];

    const dataValues = [4.1, 3.8, 3.2, 2.9];

    const values = document.getElementById("values");
    axes.forEach((label, i) => {
      values.innerHTML += `
        <div class="value-box">
          <div class="value-label">${label}</div>
          <div class="value-number">${dataValues[i]}</div>
        </div>
      `;
    });

    new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels: axes,
        datasets: [{
          data: dataValues,
          borderWidth: 1,
          pointRadius: 3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: { display: false },
            pointLabels: {
              font: { size: 12, weight: "600" }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
