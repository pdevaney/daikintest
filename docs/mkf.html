<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Capability Assessment</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f6f6f6;
    }

    .card {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px 28px 28px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 22px;
      font-weight: 700;
    }

    h2 {
      margin: 24px 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .info-item {
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 10px 12px;
    }

    .info-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 15px;
      font-weight: 600;
      color: #222;
    }

    .sub {
      margin: 8px 0 18px 0;
      color: #555;
      font-size: 14px;
    }

    .chart-wrap {
      position: relative;
      width: 100%;
      height: 520px;
      margin-top: 12px;
    }

    .values {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      margin-top: 18px;
    }

    .value-box {
      background: #fafafa;
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid #e5e5e5;
    }

    .value-label {
      color: #555;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .value-number {
      font-size: 18px;
      font-weight: 600;
    }

    @media (max-width: 1000px) {
      .info-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 900px) {
      .values {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .chart-wrap {
        height: 420px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Service Capability Assessment</h1>

    <!-- Personal Information -->
    <h2>Personal Information</h2>
    <div class="info-grid">
      <div class="info-item">
        <div class="info-label">Name</div>
        <div class="info-value">Alex Thompson</div>
      </div>
      <div class="info-item">
        <div class="info-label">Role</div>
        <div class="info-value">Customer Service Supervisor</div>
      </div>
      <div class="info-item">
        <div class="info-label">Group</div>
        <div class="info-value">Customer Operations</div>
      </div>
      <div class="info-item">
        <div class="info-label">Branch</div>
        <div class="info-value">Sydney – North</div>
      </div>
      <div class="info-item">
        <div class="info-label">Affiliate</div>
        <div class="info-value">ANZ Services</div>
      </div>
    </div>

    <!-- Chart -->
    <h2>Service Capability Overview</h2>
    <p class="sub">Spider diagram on a 0–5 scale (example values shown).</p>

    <div class="chart-wrap">
      <canvas id="radarChart" aria-label="Service capability spider diagram" role="img"></canvas>
    </div>

    <!-- Numeric values -->
    <div class="values" id="values"></div>
  </div>

  <script>
    // ---- Scale ----
    const SCALE_MIN = 0;
    const SCALE_MAX = 5;

    // ---- Axes ----
    const axes = [
      "CS Survey result",
      "Service Quality KPI",
      "Skill level",
      "D-Star Level"
    ];

    // ---- Generate sample values ----
    function randomValue() {
      return +(Math.random() * (SCALE_MAX - SCALE_MIN) + SCALE_MIN).toFixed(1);
    }

    const dataValues = axes.map(randomValue);

    // ---- Render numeric values ----
    const valuesContainer = document.getElementById("values");
    axes.forEach((label, i) => {
      const box = document.createElement("div");
      box.className = "value-box";
      box.innerHTML = `
        <div class="value-label">${label}</div>
        <div class="value-number">${dataValues[i]}</div>
      `;
      valuesContainer.appendChild(box);
    });

    // ---- Radar chart ----
    const ctx = document.getElementById("radarChart");

    new Chart(ctx, {
      type: "radar",
      data: {
        labels: axes,
        datasets: [{
          label: "Current",
          data: dataValues,
          borderWidth: 2,
          pointRadius: 3,
          pointHoverRadius: 5,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            min: SCALE_MIN,
            max: SCALE_MAX,
            ticks: { stepSize: 1 },
            pointLabels: { font: { size: 12 } }
          }
        },
        elements: {
          line: { tension: 0 }
        }
      }
    });
  </script>
</body>
</html>
