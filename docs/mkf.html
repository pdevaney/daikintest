<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Capability Assessment</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    /* ---- RESET FOR IFRAME ---- */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ---- SCALE WRAPPER (50%) ---- */
    .scale-wrapper {
      transform: scale(0.5);
      transform-origin: top left;
      width: 200%;
      display: inline-block; /* allows height to shrink-wrap */
    }

    .card {
      max-width: 1000px;
      background: #fff;
      border-radius: 12px;
      padding: 24px 28px 24px;
      box-shadow: none; /* remove shadow for iframe embeds */
    }

    /* ---- HEADINGS ---- */
    h1 {
      margin: 0 0 12px 0;
      font-size: 34px;
      font-weight: 700;
    }

    h2 {
      margin: 18px 0 10px 0;
      font-size: 26px;
      font-weight: 600;
      border-bottom: 2px solid #e5e5e5;
      padding-bottom: 6px;
    }

    .sub {
      margin: 6px 0 14px 0;
      color: #555;
      font-size: 20px;
    }

    /* ---- PERSONAL INFO ---- */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 14px;
      margin-top: 10px;
    }

    .info-item {
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 12px 14px;
    }

    .info-label {
      font-size: 18px;
      color: #666;
      margin-bottom: 6px;
    }

    .info-value {
      font-size: 24px;
      font-weight: 600;
      color: #222;
    }

    /* ---- CHART ---- */
    .chart-wrap {
      width: 100%;
      height: 360px; /* reduced from 520px */
      margin-top: 8px;
    }

    /* ---- VALUES ---- */
    .values {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    .value-box {
      background: #fafafa;
      border-radius: 8px;
      padding: 12px 14px;
      border: 1px solid #e5e5e5;
    }

    .value-label {
      color: #555;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .value-number {
      font-size: 30px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="scale-wrapper">
    <div class="card">
      <h1>Service Capability Assessment</h1>

      <h2>Personal Information</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Name</div>
          <div class="info-value">Alex Thompson</div>
        </div>
        <div class="info-item">
          <div class="info-label">Role</div>
          <div class="info-value">Customer Service Supervisor</div>
        </div>
        <div class="info-item">
          <div class="info-label">Group</div>
          <div class="info-value">Customer Operations</div>
        </div>
        <div class="info-item">
          <div class="info-label">Branch</div>
          <div class="info-value">Sydney – North</div>
        </div>
        <div class="info-item">
          <div class="info-label">Affiliate</div>
          <div class="info-value">ANZ Services</div>
        </div>
      </div>

      <h2>Service Capability Overview</h2>
      <p class="sub">Spider diagram on a 0–5 scale.</p>

      <div class="chart-wrap">
        <canvas id="radarChart"></canvas>
      </div>

      <div class="values" id="values"></div>
    </div>
  </div>

  <script>
    const axes = [
      "CS Survey result",
      "Service Quality KPI",
      "Skill level",
      "D-Star Level"
    ];

    const dataValues = [4.1, 3.8, 3.2, 2.9];

    const valuesContainer = document.getElementById("values");
    axes.forEach((label, i) => {
      valuesContainer.innerHTML += `
        <div class="value-box">
          <div class="value-label">${label}</div>
          <div class="value-number">${dataValues[i]}</div>
        </div>
      `;
    });

    new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels: axes,
        datasets: [{
          data: dataValues,
          borderWidth: 2,
          pointRadius: 4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: {
              stepSize: 1,
              font: { size: 16 }
            },
            pointLabels: {
              font: {
                size: 26,
                weight: "600"
              },
              color: "#333"
            }
          }
        }
      }
    });
  </script>
</body>
</html>
